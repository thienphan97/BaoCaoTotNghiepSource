        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Vung_HiepThanh_region_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Khu_Vuc</strong><br />' + (feature.properties['Khu_Vuc'] !== null ? Autolinker.link(String(feature.properties['Khu_Vuc'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dien_Tich</strong><br />' + (feature.properties['Dien_Tich'] !== null ? Autolinker.link(String(feature.properties['Dien_Tich'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Vung_HiepThanh_region_0_0() {
            return {
                pane: 'pane_Vung_HiepThanh_region_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(94,139,211,1.0)',
            }
        }
        map.createPane('pane_Vung_HiepThanh_region_0');
        map.getPane('pane_Vung_HiepThanh_region_0').style.zIndex = 400;
        map.getPane('pane_Vung_HiepThanh_region_0').style['mix-blend-mode'] = 'normal';
        var layer_Vung_HiepThanh_region_0 = new L.geoJson(json_Vung_HiepThanh_region_0, {
            attribution: '',
            pane: 'pane_Vung_HiepThanh_region_0',
            onEachFeature: pop_Vung_HiepThanh_region_0,
            style: style_Vung_HiepThanh_region_0_0,

                    variables: {}
                };
